{% extends 'base/base.html' %}
{% block content %}
    <h1>Posts list</h1>
    <hr>
    {% for post in posts %}
        <div>
            <a href="{% url 'post' post.id %}">
                <h2>{{ post.title }}</h2>
            </a>
            <span>{{ post.content | truncatechars:50  }}</span>
            <span>({{ post.creator.username }})</span>
            <br>
        </div>
    {% endfor %}
{% endblock %}
